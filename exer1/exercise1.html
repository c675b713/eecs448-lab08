<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Password Validator</title>
</head>
<body>
    <!-- Create a webpage that allows the user to enter a password two times in order to validate it. 
            - Two Password fields 
                * first to enter password, second to verify it
            - Button labelled "Validate" that alerts one of the following messages: 
                * Display informative error message if any of the following occur: 
                    @ passwords dont match
                    @ passwords are not at least 8 characters long
    -->
    <h3>Password Validator</h3>
    <p>Enter password twice, validator will ensure they are the same and greater than 8 characters</p>
    <div class="container">
        <label for="psw">Password</label>
        <input type="password" name="psw" id="psw" required>

        <label for="vpsw">Verify Password</label>
        <input type="password" name="vpsw" id="vpsw" pattern="" title="Must contain at least 8 characters" required>

        <input type="submit" onclick="verify()" value="Submit">
    </div>
   
    <script>
        function verify(){
            var myInput1 = document.getElementById("psw").value;
            var myInput2 = document.getElementById("vpsw").value;

            if((myInput1.length < 8) || (myInput2.length < 8)){
                alert("Password must be at least 8 characters long");
            }

            if(myInput1 != myInput2){
                alert("The passwords entered do not match!");
            }

        };
    
    </script>
    
</body>
</html>
